<div class="container">
  <div class="content">
    <div class="basic-information">
      <div class="header">Basic information</div>
      <div class="information">
        <div class="image-wrapper">
          <img [src]="employee.avatarUrl" alt="Employee avatar">
        </div>
        <div class="personal-information">
          <div class="name property">
            <div class="key">Name: </div>
            <div class="value">{{employee.name}}</div>
          </div>
          <div class="company property">
            <div class="key">Company: </div>
            <div class="value">{{employee.company}}</div>
          </div>
          <div class="email property">
            <div class="key">Email: </div>
            <div class="value">{{employee.email}}</div>
          </div>
          <div class="phone property">
            <div class="key">Phone: </div>
            <div class="value">{{employee.phone}}</div>
          </div>
          <div class="address property">
            <div class="key">Address: </div>
            <div class="value">{{employee.address}}</div>
          </div>
          <div class="createdAt property">
            <div class="key">Created at: </div>
            <div class="value">{{employee.createdAt | transformToDate}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="description">
      <div class="header">Description</div>
      <span class="about"> {{employee.about}} </span>
      <div class="tags" *ngIf="employee.tags.length !== 0">
        <ng-container *ngFor="let tag of employee.tags">
          <div class="tag">{{tag}}</div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
